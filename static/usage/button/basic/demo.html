<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Living Base基础库</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <link rel="stylesheet" href="../../living-base/living-base.css" />

  <script src="../../living-base/living-base.js"></script>
</head>

<body>
  <div class="item">
    <h2>基础用法</h2>
    <li-button color="primary">一级按钮</li-button>
    <li-button color="success">二级按钮</li-button>
    <li-button color="warning">三级按钮</li-button>
    <li-button>四级按钮</li-button>
    <h2>禁用状态</h2>
    <li-button color="primary" disabled="true">一级按钮</li-button>
    <li-button color="success" disabled="true">二级按钮</li-button>
    <li-button color="warning" disabled="true">三级按钮</li-button>
    <li-button disabled="true">四级按钮</li-button>
  </div>
</body>

</html>
