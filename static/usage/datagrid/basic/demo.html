<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Living Base基础库</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@itsi/base@latest/dist/living-base/living-base.css" />

  <script src="https://cdn.jsdelivr.net/npm/@itsi/base@latest/dist/living-base/living-base.js"></script>
</head>

<body>
  <li-data-grid id="default-example" heading="Default"></li-data-grid>
  <script>
    // Pass in data
    const dataGrid = document.querySelector('#default-example');
    dataGrid.fields = [
      {
        type: 'number',
        label: 'ID',
      },
      {
        type: 'text',
        label: 'Name',
        sortable: true,
      },
      {
        type: 'date',
        label: 'Time',
        stretchWeight: 1,
        sortable: true,
      },
    ];
    dataGrid.rows = [
      [1, 'John', '12:30'],
      [2, 'Mary', '2:12'],
      [3, 'Patek', '16:01'],
      [4, 'Heidi', '3:15'],
      [5, 'Muhammad', '21:45'],
    ];
  </script>
</body>

</html>
