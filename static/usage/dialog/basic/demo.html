<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Living Base基础库</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@itsi/base@1.0.2/dist/living-base/living-base.css" />

  <script src="https://cdn.jsdelivr.net/npm/@itsi/base@1.0.2/dist/living-base/living-base.js"></script>
  <style>
    .header {
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 0.125rem 0.125rem 0 rgba(0, 0, 0, 0.05), inset 0 -0.0625rem 0 0 #d9d9d9;
    }

    .body {
      padding: 10px;
    }

    .footer {
      padding: 10px;
      border-top: 1px solid #d9d9d9;
    }
  </style>
</head>

<body>
  <div class="item">
    <li-button color="primary" onclick="document.querySelector('.dialog').visible = true;">对话框</li-button>
    <li-dialog class="dialog" width="60%">
      <div slot="header" class="header">如梦令</div>
      <div class="body">
        词1:
        <div>昨夜雨疏风骤，浓睡不消残酒。试问卷帘人，却道海棠依旧。知否，知否？应是绿肥红瘦。</div>
        词2:
        <div>常记溪亭日暮，沉醉不知归路。兴尽晚回舟，误入藕花深处。争渡，争渡，惊起一滩鸥鹭。</div>
      </div>
      <div slot="footer" class="footer">
        李清照（1084年3月13日－1155年），号易安居士，宋齐州章丘（今山东济南章丘西北）人，居济南。宋代女词人，婉约派代表，有“千古第一才女”之称。
        <div>
          <li-button onclick="document.querySelector('.dialog').visible = false;" color="warning">关闭</li-button>
        </div>
      </div>

    </li-dialog>

  </div>
</body>

</html>
